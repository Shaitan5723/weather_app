            <button class="btn btn-secondary" type="button" id="searchCitiesBtn">Search</button>
          </div>
        </form>
        <div id="lineBreak"></div>
        <div class="d-grid gap-2">
          <button class="btn btn-secondary" type="button" id="city">Search</button>
          <button class="btn btn-secondary" type="button" id="city">Search</button>
          <button class="btn btn-secondary" type="button" id="city">Search</button>
